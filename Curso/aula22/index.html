    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container p-5">
        
        <h1 class="display-3">Endereço</h1>

        <hr>

        <form method="post" class="needs-validation" novalidate>

            <div class="row m-3 g-2">

                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>

                    <div class="invalid-feedback">
                        Informe o logradouro!
                    </div>
                    <div class="valid-feedback">
                       Informe correto!
                    </div>
                </div>
                <div class="col-2">
                    <label for="Numero" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="Numero">
                </div>

                <div class="col-3">
                    <label for="complemento" class="form-label">complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-6">
                    <label for="bairro" class="form-label">bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>

                <div class="col-6">
                    <label for="Cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="Cidade">
                </div>

                <div class="col-6">
                    <label for="Estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="Estado">
                </div>

                <div class="col-2">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="CEP" pattern="[0-9]{8}" required>
                </div>

                <div class="col-6 mt-3">
                    <input type="checkbox" id="termos">
                    <label for="termos" class="form-label">Concordo com os termos e condições</label>
                </div>

                <div class="col-7 mt-3"><button class="btn btn-primary">Cadastrar</button></div>
            </div>

            

        </form>
    </div>

    <script>
    (() => { // CAPTURA TODOS OS FORMULÁRIOS COM A CLASS NEEDS-VALIDATION E FAZ A VALIDAÇÃO
        'use strict'
      
        const forms = document.querySelectorAll('.needs-validation')
      
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
      </script>
</body>
</html>
</body>
</html>
