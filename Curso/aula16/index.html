<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Bootstrap</title>
</head>

<body>
    <div class="container p-5">
        <form>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control form-control-plaintext" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca Compartilharemos seu e-mail com terceiros!</div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" name="" id="arquivo" class="form-control">
        <input type="color" name="" id="cor" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" list="cidades" placeholder="Digite para Buscar...">
        <datalist id="cidades">
            <option value="Cidades 1"></option>
            <option value="Cidades 2"></option>
            <option value="Cidades 3"></option>
            <option value="Cidades 4"></option>
            <option value="Cidades 5"></option>
            <option value="Cidades 6"></option>
        </datalist>
        </div>
    </div>
</body>

</html>
